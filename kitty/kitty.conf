# =====================
#  Font settings
# =====================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
adjust_line_height  0
adjust_column_width 0

# =====================
#  Window layout
# =====================
window_padding_width  8
window_margin_width   0
placement_strategy    center
inactive_text_alpha   0.8
dynamic_background_opacity yes
background_opacity    0.95
background_blur       0

# =====================
#  Cursor
# =====================
cursor_shape block
cursor_blink_interval 0.6
cursor_stop_blinking_after 5.0
cursor_trail 0

# =====================
#  Performance
# =====================
repaint_delay 10        # lower = smoother (default 10)
input_delay   1
sync_to_monitor yes
enable_audio_bell no
scrollback_lines 10000  # enough but not too big

# =====================
#  Keybindings
# =====================
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_window
map ctrl+tab         next_tab
map ctrl+shift+tab   previous_tab
map ctrl+shift+f     launch --type=overlay --cwd=current fzf

# Copy / paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# =====================
#  Mouse
# =====================
mouse_hide_wait 3.0
copy_on_select yes
paste_on_middle_click yes

# =====================
#  Colorscheme (Nord-like)
# =====================
foreground #D8DEE9
background #2E3440

color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0

color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# =====================
#  Misc
# =====================
shell_integration no-rc
allow_remote_control yes
detect_urls yes
open_url_with default
