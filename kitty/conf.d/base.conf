# =====================================================
# Core behavior & terminal purity
# =====================================================

# Font
font_family JetBrainsMono Nerd Font
font_size 16.0
bold_font auto
italic_font auto

# Cursor (lightning-style)
cursor_shape beam
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Cursor trail (lightning / afterimage effect)
cursor_trail 3

# Window layout
window_padding_width 8
window_margin_width 6
window_border_width 1
draw_minimal_borders yes

# No visual navigation
tab_bar_style hidden
focus_follows_mouse no

# Scrollback (backend logs friendly)
scrollback_lines 20000
scrollback_pager less --RAW-CONTROL-CHARS +G

# Clipboard
clipboard_control write-clipboard read-clipboard
clipboard_max_size 20

# Bells (disabled for focus & stability)
enable_audio_bell no
visual_bell_duration 0.0
bell_on_tab no

# IME (important for Vietnamese input)
use_ime yes
