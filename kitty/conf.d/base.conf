# ~/.config/kitty/conf.d/base.conf
# =====================================================
# ðŸ§± Base configuration
# =====================================================

# Font setup
font_family              JetBrainsMono Nerd Font
bold_font                auto
italic_font              auto
font_size                16.0

# Cursor
cursor_shape             beam
cursor_blink_interval     0.7
cursor_stop_blinking_after 15.0

# Window
window_padding_width      8
window_margin_width       6
window_border_width       1.5
active_border_color       #3FA27E
inactive_border_color     #1E2C26
draw_minimal_borders      yes

# Rounded corners (macOS only)
macos_window_corner_radius 10

# Background blur (macOS only)
background_blur           25

# Scrollback
scrollback_lines          5000
scrollback_pager          less

# Tab bar
tab_bar_style             powerline
tab_powerline_style       round
tab_bar_min_tabs          1
tab_activity_symbol       ðŸ”¸
tab_title_template        {index}:{title}

# Bell
enable_audio_bell         no
visual_bell_duration      0.2
bell_on_tab               yes

