# ~/.config/kitty/conf.d/keymaps.conf
# =========================================
# ⌨️ Keyboard Shortcuts
# =========================================

# --- Tab Control ---
map cmd+t              new_tab_with_cwd
map cmd+w              close_tab
map cmd+shift+[        previous_tab
map cmd+shift+]        next_tab

# --- Window Split ---
map cmd+d              launch --location=hsplit
map cmd+shift+d        launch --location=vsplit
map cmd+shift+w        close_window

# --- Copy / Paste ---
map cmd+c              copy_to_clipboard
map cmd+v              paste_from_clipboard

# --- Zoom ---
map cmd+=              increase_font_size
map cmd+-              decrease_font_size
map cmd+0              restore_font_size

