# =====================================================
# Keyboard-only workflow (tmux & neovim friendly)
# =====================================================

kitty_mod ctrl+shift

# Tabs (Kitty responsibility only)
map kitty_mod+t new_tab
map kitty_mod+w close_tab
map kitty_mod+left previous_tab
map kitty_mod+right next_tab

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+u copy_url_to_clipboard

# Font size (temporary zoom)
map kitty_mod+= increase_font_size
map kitty_mod+- decrease_font_size
map kitty_mod+0 restore_font_size

# Utility
map kitty_mod+r reload_config
map kitty_mod+f launch --type=overlay kitty +kitten search
