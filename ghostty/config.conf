# -----------------------------------------------------------------------------
# Font Settings
# -----------------------------------------------------------------------------
font-family = "JetBrainsMono Nerd Font Mono"
font-size = 16
font-style = Medium

# Adjust line height (15-20% is optimal for readability)
adjust-cell-height = 15%

# Disable ligatures (e.g., => will not combine)
font-feature = -liga
font-thicken = false

# -----------------------------------------------------------------------------
# Color Scheme (Green Dark Forest)
# -----------------------------------------------------------------------------
# Deep green background with soft light green foreground
background = #010D00
foreground = #B2D98B

cursor-style = block
cursor-opacity = 0.75
cursor-color = #80FF80

# Ensure bold text stands out
bold-is-bright = true
minimum-contrast = 1.5

# Custom Palette: Pastel colors to ensure high contrast against dark green background
# Order: Black, Red, Green, Yellow, Blue, Magenta, Cyan, White
palette = 0=#1b2b1a
palette = 1=#e06c75
palette = 2=#98c379
palette = 3=#e5c07b
palette = 4=#61afef
palette = 5=#c678dd
palette = 6=#56b6c2
palette = 7=#abb2bf
palette = 8=#5c6370
palette = 9=#e06c75
palette = 10=#98c379
palette = 11=#e5c07b
palette = 12=#61afef
palette = 13=#c678dd
palette = 14=#56b6c2
palette = 15=#ffffff

# -----------------------------------------------------------------------------
# Window & Visuals
# -----------------------------------------------------------------------------
background-opacity = 0.85
background-blur-radius = 10
window-colorspace = srgb

# Hides the title bar for a cleaner look
macos-titlebar-style = hidden

window-width = 200
window-height = 50
window-padding-balance = true
window-save-state = always
resize-overlay = never
confirm-close-surface = true
macos-non-native-fullscreen = false
window-decoration = true

# -----------------------------------------------------------------------------
# System Integration
# -----------------------------------------------------------------------------
mouse-scroll-multiplier = 2
shell-integration-features = no-cursor,sudo

# Clipboard settings
copy-on-select = clipboard
clipboard-trim-trailing-spaces = true

# App behavior
quit-after-last-window-closed = true
macos-option-as-alt = true

# History limit (Number of lines to keep in scrollback)
scrollback-limit = 10000

# -----------------------------------------------------------------------------
# Keybindings
# -----------------------------------------------------------------------------
# Note: 'keybind = clear' was removed to preserve default system shortcuts.

# Window & Tab Management
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface
keybind = cmd+n=new_window

# Tab Navigation
keybind = cmd+shift+right=next_tab
keybind = cmd+shift+left=previous_tab
keybind = cmd+1=goto_tab:1
keybind = cmd+2=goto_tab:2
keybind = cmd+3=goto_tab:3

# Split Panes (Tmux/Vim style)
keybind = cmd+shift+v=new_split:right
keybind = cmd+shift+s=new_split:down
keybind = cmd+shift+z=toggle_split_zoom

# Split Navigation
keybind = cmd+shift+j=goto_split:bottom
keybind = cmd+shift+k=goto_split:top
keybind = cmd+shift+l=goto_split:right
keybind = cmd+shift+h=goto_split:left

# Font Resizing (Use cmd+equal for '+' key without shift)
keybind = cmd+equal=increase_font_size:1
keybind = cmd+minus=decrease_font_size:1
keybind = cmd+0=reset_font_size

# Utilities
keybind = cmd+c=copy_to_clipboard
keybind = cmd+v=paste_from_clipboard
keybind = cmd+r=reload_config

