
### ========================
### General Settings
### ========================
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g set-clipboard on

# True color & UTF-8 for macOS
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# Vim-style keys in copy mode
setw -g mode-keys vi

### ========================
### Status Bar - Transparent + Minimal Tabs
### ========================
set -g status on
set -g status-bg default      # Transparent
set -g status-fg white
set -g status-style bg=default,fg=white

# Left: session name
set -g status-left "#[fg=green,bold] #S #[default]"

# Right: date & time
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=green]%H:%M"

# Window list style — green triangle for active window
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=green]☯#[default] #I:#W "

### ========================
### Pane Borders
### ========================
set -g pane-border-style fg="#2a4d2a"        # Dark green border
set -g pane-active-border-style fg="#80ff80" # Neon green active border

### ========================
### Split Shortcuts
### ========================
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

### ========================
### Pane Navigation (Alt + hjkl)
### ========================
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

### ========================
### Pane Resizing (Alt + Shift + hjkl)
### ========================
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2

### ========================
### Reload Config
### ========================
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

### ========================
### Plugins (TPM)
### ========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore last session on start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Load TPM (ALWAYS last)
run '~/.tmux/plugins/tpm/tpm'

