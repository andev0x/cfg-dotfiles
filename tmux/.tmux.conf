### ========================
### General Settings
### anvndev TMUX Configuration
### ========================

# Enable mouse support (scroll, select, resize panes)
set -g mouse on

# Increase scrollback history
set -g history-limit 100000

# Start window and pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Enable focus events (important for Neovim)
set-option -g focus-events on

# True color support
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# Use Vi-style keys in copy mode
setw -g mode-keys vi


### ========================
### Clipboard Integration (macOS)
### ========================

# Copy selection to macOS clipboard when using copy-mode (vi-style)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# NOTE:
# - Mouse drag selection is handled by Ghostty (copy-on-select)
# - tmux only handles clipboard inside copy-mode


### ========================
### Status Bar
### ========================

set -g status on
set -g status-interval 5
set -g status-style bg=default,fg=white

# Left: session name
set -g status-left "#[fg=green]⛩ #[fg=green,bold]#S #[default]"

# Right: git branch / folder | user | CPU | time
set -g status-right "#[fg=yellow]#( \
  if git -C #{pane_current_path} rev-parse --is-inside-work-tree >/dev/null 2>&1; then \
    echo ' '$(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null); \
  else \
    echo ' '$(basename #{pane_current_path}); \
  fi) \
#[fg=white]| #[fg=cyan]#(whoami) \
#[fg=white]| #[fg=red] #{cpu_percentage} \
#[fg=white]| #[fg=green] %H:%M "

# Window list
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=green]☯#[default] #I:#W "


### ========================
### Pane Borders
### ========================

set -g pane-border-style fg="#2a4d2a"
set -g pane-active-border-style fg="#80ff80"


### ========================
### Splits & Navigation
### ========================

# Split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# Pane resizing (Alt + Shift + hjkl)
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2


### ========================
### Sync Pane Toggle
### ========================

bind y setw synchronize-panes \; display-message "synchronize-panes: #{?synchronize-panes,on,off}"


### ========================
### Quality of Life
### ========================

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Kill commands
bind x kill-pane
bind X kill-window
bind Q kill-session

# Swap pane positions
bind < swap-pane -U
bind > swap-pane -D


### ========================
### Plugins (TPM)
### ========================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Auto-restore last session
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'

