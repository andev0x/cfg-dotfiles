### General
set-option -g mouse on
set-option -g history-limit 100000
set-option -g base-index 1
setw -g pane-base-index 1

### Status Bar - Minimal Style
set -g status on
set -g status-bg default
set -g status-fg green
set -g status-style bg=default,fg=white
set -g status-left-length 60
set -g status-right-length 100
set -g status-left "#[fg=green]#S"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=green]%H:%M"

### Split shortcuts (ALT + | or -)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

### Pane movement (ALT + hjkl)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

### Pane resize (ALT + Shift + hjkl)
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2

### Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

### Use vim-style keys for copy mode
setw -g mode-keys vi

### Clipboard integration (macOS)
set-option -g set-clipboard on

### Start window/pane index at 1
set -g renumber-windows on

### --- Plugin Section ---
# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'

# Session Saving & Auto-Restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Automatically restore last session on tmux launch
set -g @continuum-restore 'on'

# Save session every 10 minutes (instead of default 15)
set -g @continuum-save-interval '10'

# Save pane content (command output)
set -g @resurrect-capture-pane-contents 'on'

# Optional: Support Neovim session strategies
set -g @resurrect-strategy-nvim 'session'

# Load TPM (ALWAYS last)
run '~/.tmux/plugins/tpm/tpm'

